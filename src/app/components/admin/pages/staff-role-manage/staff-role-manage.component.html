<app-header></app-header>
<!-- Main content -->
<section class="content">
    <div class="box box-primary">
        <div class="box-header with-border">
            <h3 class="box-title">员工角色列表</h3>
            <div class="pull-right">
                <button nz-button type="button" nzType="primary" (click)="addRole()"><i nz-icon
                        nzType="plus"></i>新增</button>
            </div>
        </div>
        <div class="box-body">
            <div class="table-responsive">
                <nz-table #nzTable [nzData]="staffRoleService.staffRoleList" nzShowPagination="false" nzBordered="true"
                    [nzLoading]="staffRoleService.load.loading5">
                    <thead>
                        <tr>
                            <th nzAlign="center">角色编号</th>
                            <th nzAlign="center">角色名称</th>
                            <th nzAlign="center">创建时间</th>
                            <th nzAlign="center">描述</th>
                            <th nzAlign="center">操作</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr *ngFor="let item of nzTable.data">
                            <td nzAlign="center">{{item.id}}</td>
                            <td nzAlign="center">{{item.roleName}}</td>
                            <td nzAlign="center">{{item.createTime}}</td>
                            <td nzAlign="center">{{item.description}}</td>
                            <td nzAlign="center">
                                <a (click)="editStaffRole(item)">编辑</a>
                                <nz-divider nzType="vertical"></nz-divider>
                                <a (click)="authStaffRole(item)">分配权限</a>
                                <nz-divider nzType="vertical"></nz-divider>
                                <nz-popconfirm nzTitle="确定吗？" (nzOnConfirm)="deleteStaffRole(item.id)">
                                    <a nz-popconfirm>删除</a>
                                </nz-popconfirm>
                            </td>
                        </tr>
                    </tbody>
                </nz-table>
            </div>
        </div>
        <!-- /.box-body -->
    </div>
</section>
<!-- /.content -->
