<div class="modal-header">
  <h4 class="modal-title pull-left">仓库新增</h4>
  <button type="button" class="close pull-right" aria-label="Close" (click)="bsModalRef.hide()">
    <span aria-hidden="true">&times;</span>
  </button>
</div>
<div class="modal-body text-center" *ngIf="!loadedFlag">
  <div class="loading-wrapper">
    <nz-spin [nzTip]="'Loading...'" nzSimple></nz-spin>
  </div>
</div>
<div class="modal-body" *ngIf="loadedFlag">
  <table class="table text-right" id="search-head">
    <tr>
      <td class="wid-fix"><label for="stockNumber-a"><i class="icons-red">*</i>仓库编号：</label></td>
      <td>
        <input nz-input [(ngModel)]="stockNumber" id="stockNumber-a" name="stockNumber" placeholder="请输入仓库编号">
      </td>
    </tr>
    <tr>
      <td><label for="stockName-a"><i class="icons-red">*</i>仓库名称：</label></td>
      <td>
        <input nz-input [(ngModel)]="stockName" id="stockName-a" name="stockName" placeholder="请输入仓库名称">
      </td>
    </tr>
    <tr>
      <td><label for="province_id-a"><i class="icons-red">*</i>仓库地址：</label></td>
      <td>
        <nz-input-group nzCompact>
          <nz-select style="width: 50%;" id="province_id-a" [(ngModel)]="province_id"
            (ngModelChange)="selectProvince($event)" name="province_id" nzPlaceHolder="请选择省份" nzAllowClear nzShowSearch>
            <nz-option *ngFor="let item of provinceList" [nzLabel]="item.areaname" [nzValue]="item.areaid">
            </nz-option>
          </nz-select>
          <nz-select style="width: 50%;" [(ngModel)]="city_id" name="city_id" nzPlaceHolder="请选择县/市" nzAllowClear
            nzShowSearch>
            <nz-option *ngFor="let item of cityList" [nzLabel]="item.areaname" [nzValue]="item.areaid">
            </nz-option>
          </nz-select>
        </nz-input-group>
      </td>
    </tr>
    <tr>
      <td><label for="address-a">详细地址：</label></td>
      <td>
        <input nz-input [(ngModel)]="address" id="address-a" name="address" placeholder="请输入详细地址">
      </td>
    </tr>
    <tr>
      <td><label for="rentTime-a"><i class="icons-red">*</i>租赁起止时间：</label></td>
      <td>
        <nz-range-picker [(ngModel)]="rentTime" name="rentTime" id="rentTime-a"></nz-range-picker>
      </td>
    </tr>
    <tr>
      <td><label for="stockArea-a"><i class="icons-red">*</i>仓库面积：</label></td>
      <td>
        <nz-input-group nzAddOnAfter="㎡">
          <input type="number" nz-input [(ngModel)]="stockArea" id="stockArea-a" name="stockArea" placeholder="请输入仓库面积" />
        </nz-input-group>
      </td>
    </tr>
    <tr>
      <td><label for="stockType-a"><i class="icons-red">*</i>仓库类型：</label></td>
      <td>
        <nz-select style="width: 100%;" id="stockType-a" [(ngModel)]="stockType" name="stockType"
          nzPlaceHolder="请选择仓库类型" nzAllowClear nzShowSearch>
          <nz-option *ngFor="let item of stockTypeList" [nzLabel]="item.name" [nzValue]="item.code">
          </nz-option>
        </nz-select>
      </td>
    </tr>
    <tr>
      <td><label for="remark-a">备注：</label></td>
      <td>
        <textarea nz-input [(ngModel)]="remark" id="remark-a" name="remark" rows="3" placeholder="请输入备注"></textarea>
      </td>
    </tr>
  </table>
</div>
<div class="modal-footer btn_center">
  <button type="button" class="btn btn-primary" (click)="addStock()">提交</button>
</div>
