<app-header></app-header>
<!-- Main content -->
<section class="content">
  <div class="box box-white">
    <div class="box-body box-body-grey">
      <div class="search-wraper">
        <form nz-form>
          <div nz-row nzGutter="24">
            <div nz-col nzSpan="6">
              <nz-form-item>
                <nz-form-label [nzSpan]="6">单位类型</nz-form-label>
                <nz-form-control [nzSpan]="18">
                  <input nz-input [(ngModel)]="priceunitTypeService.priceUnitName" name="priceUnitName"
                    placeholder="请输入单位类型">
                </nz-form-control>
              </nz-form-item>
            </div>
          </div>
          <div nz-row>
            <div nz-col [nzSpan]="24" style="text-align: right;">
              <button nz-button nzType="default" (click)="searchPriceUnitType()"><i nz-icon
                  type="search"></i>查询</button>
            </div>
          </div>
        </form>
      </div>
    </div>
  </div>
  <div class="box box-primary">
    <div class="box-header with-border">
      <h4 class="box-title">单位类型列表</h4>
      <div class="pull-right">
        <button nz-button type="button" nzType="primary" (click)="addPriceUnitType()"><i nz-icon
            nzType="plus"></i>新增</button>
      </div>
    </div>
    <div class="box-body">
      <div class="">
        <nz-table #nzTable [nzData]="priceunitTypeService.allpriceUnitTypesList" nzShowPagination="false"
          nzBordered="true" [nzLoading]="priceunitTypeService.load.loading16">
          <thead>
            <tr>
              <th nzAlign="center">单位类型编号</th>
              <th nzAlign="center">单位类型名称</th>
              <th nzAlign="center">操作</th>
            </tr>
          </thead>
          <tbody>
            <tr *ngFor="let item of nzTable.data">
              <td nzAlign="center">{{item.id}}</td>
              <td nzAlign="center">{{item.typeName}}</td>
              <td nzAlign="center">
                <a (click)="editPriceUnitType(item)">编辑</a>
                <nz-divider nzType="vertical"></nz-divider>
                <nz-popconfirm nzTitle="确定吗？" (nzOnConfirm)="deletePriceUnitType(item.id)">
                  <a nz-popconfirm>删除</a>
                </nz-popconfirm>
              </td>
            </tr>
          </tbody>
        </nz-table>
      </div>
    </div>
    <!-- /.box-body -->
  </div>
</section>
<!-- /.content -->
